<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient</title>
<style type="text/css">
		body{
	        background-color: #66ffff;
	        background-attachment: fixed;
	        background-size: 100%;
        }
        a{
        	text-decoration: none;
        }
        h3{
        	text-align: center;
        	color: blue;
        }
        h2{
        	text-align: center;
        	color: green;
        }
        h1{
        	text-align: center;
        	color: red;
        }
        table{
        	width: 90%;
        	background-color: lightgray;
        }
        .u{
            background-color: #00e600;
        }
        .d{
            background-color: #ff3333;
        }
        .web{
	        background-color: white;
	        background-attachment: fixed;
	        width: 1000px;
	        height: 600px;
	        margin: 25px auto;
	        box-shadow: 5px 20px 15px 15px #3d3f4238;
        }
        img{
        	max-height: 10%;
        	max-width: 10%;
        }
        .patient-table {
            width: 90%;
            border-collapse: collapse;
        }
        .patient-table th {
            background-color: #66ffff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .patient-table td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .patient-table tbody tr:nth-child(even) {
            background-color: white;
        }
        .patient-table tbody tr:nth-child(odd) {
            background-color: white;
        }
        .patient-table tbody tr:hover {
            background-color: #eaf2ff;
            cursor: pointer;
        }
        patient-table .name {
            font-weight: bold;
            color: #333;
        }
        .patient-table .dob {
            font-style: italic;
        }
        p.u {
             text-align:center;
             color: black;
        }
        p.d{
             text-align:center;
             color: black;
        }       
        marquee{
             width: 50%;
        }
</style>
</head>
<body>
	<div class="web">
		<br>
		<h1>Doctor Appointment Booking</h1>
		<table align="center">
			<tr>
				<th colspan="4"><img th:src="@{/image/patient.png}" align="center"></th>
			</tr>
			<tr>
				<th><h3><a href="patient_home">Home</a></h3></th>
				<th><h3><a href="confirm_doctor">Doctor Booking</a></h3></th>
				<th><h3><a href="patient_login">Logout</a></h3></th>
			</tr>
		</table><br><br><br><br>
		<h2><marquee align="center">Welcome Siva!!!</marquee></h2><br>	
	</div>
</body>
</html>
