        .web{

        img{

        .doctor-table {
            width: 90%;

            text-align: left;
        }
        .doctor-table td {

        }
        .doctor-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .doctor-table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .doctor-table tbody tr:hover {
            background-color: #eaf2ff;
            cursor: pointer;
        }
        .doctor-table .name {
            font-weight: bold;
            color: #333;
        }
         .doctor-table .specialty {
            text-transform: capitalize;
        }
        .doctor-table .status {
             color: green;
             font-weight: bold;
        }
        .doctor-table .status.inactive {
             color: red;
        }       
</style>
</head>
